<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-700">Moooooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="p-8 bg-green-300 rounded shadow-md">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-4xl">&<span id="deposit-amount">00</span></h4>
                </div>
                <div class="p-8 bg-rose-300 rounded shadow-md">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">&<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="p-8 bg-indigo-300 rounded shadow-md">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">&<span id="balance-total">00</span></h4>
                </div>
                
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-lime-100 p-8 rounded shadow"> 
                    <h3 class="text-2xl mb-4 font-semibold">Please Deposit</h3>               
                    <input id="deposit-input" class="border-2 rounded block px-2 w-3/4 mb-4" type="text" placeholder="Enter your amount deposit $">
    
                    <button id="deposit-button" class="text-white p-2 bg-teal-800 rounded ">Deposit</button>
                </div>
                <div class="bg-teal-100 p-8 rounded shadow"> 
                    <h3 class="text-2xl mb-4 font-semibold">Please Withdraw</h3>               
                    <input id="withdraw-input" class="border-2 rounded block px-2 w-3/4 mb-4" type="text" placeholder="Enter your amount withdraw $">
    
                    <button id="withdraw-button" class="text-white p-2  bg-red-600 rounded ">Withdraw</button>
                </div>
            </div>
            
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
